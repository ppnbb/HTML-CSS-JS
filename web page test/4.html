<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web page test - background-color</title>
    <style>
    div {
        width: 100px;
        height: 100px;
        background: red;
        position: relative;
        animation: mymove 3s;
        animation-fill-mode: forwards;
    }
    
    @keyframes mymove {
        from {top: 0px;}
        to {top: 200px; background-color: blue;}
    }
</style>
</head>
<body>
   
     <h2>
       The animation-fill-mode Property
    </h2>
    <P>
        Let the div element retain the style values from the last keyframe
        when the animation ends:
    </P>
    <div>
    </div>
    <p><strong>Note:</strong> The animation-fill-mode property is not supported in Internet Explorer 9 and earlier versions.</p>
    <input type="button" value="night" onclick="
    document.querySelector('body').style.backgroundColor='black';
    document.querySelector('body').style.color='white';
    ">
    <input type="button" value="day" onclick="
    document.querySelector('body').style.backgroundColor='white';
    document.querySelector('body').style.color='black';
    ">
</body>
</html>
